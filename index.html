<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Marching Buddy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Marching Buddy Web</h1>
        <!-- <h2>Calculate your midsets here!</h2> -->

        <form>
            <!-- Settings -->
            <h2>Settings:</h2>
            <div class="row">
                <!-- High School or College -->
                <div class="col-lg-4">
                    <h3>Field Type</h3>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-primary active">
                            <input type="radio" name="fieldTypeRadio" id="fieldHighSchool" value="0" checked> High
                            School
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="fieldTypeRadio" id="fieldCollege" value="1"> College / NCAA
                        </label>
                    </div>
                </div>
                <!-- Front / Back Hashes or Home / Visitor Hashes -->
                <div class="col-lg-4">
                    <h3>Hash Name</h3>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-primary hashFrontBack active">
                            <input type="radio" name="hashNameRadio" id="hashFrontBack" value="0" checked> Front / Back
                        </label>
                        <label class="btn btn-primary hashHomeVisitor">
                            <input type="radio" name="hashNameRadio" id="hashHomeVisitor" value="1"> Home / Visitor
                        </label>
                    </div>
                </div>
                <!-- Side One / Side Two or Left / Right -->
                <div class="col-lg-4">
                    <h3>Side Name</h3>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-primary sideOneTwo active">
                            <input type="radio" name="sideNameRadio" id="sideOneTwo" value="0" checked> Side One / Side
                            Two
                        </label>
                        <label class="btn btn-primary sideLeftRight">
                            <input type="radio" name="sideNameRadio" id="sideLeftRight" value="1"> Left / Right
                        </label>
                    </div>
                </div>
            </div> <!-- END Settings Container -->

            <!-- Starting Coordinate -->
            <h2>Starting Coordinate:</h2>
            <div class="row">
                <!-- Left to Right Container -->
                <div class="col-md-6">
                    <div class="row">
                        <div class="col">
                            <h3>Left to Right</h3>
                        </div>
                    </div> <!-- END 1st Row -->

                    <div class="row no-gutters">
                        <!-- Display for reference distance to Yard Line -->
                        <div class="col">
                            <p><span></span> Steps</p>
                        </div>
                        <!-- Radio buttons selecting reference to yard line -->
                        <div class="col">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-primary active">
                                    <input type="radio" name="sOnInOutRadio" id="sOnLR" value="0" checked> On
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="sOnInOutRadio" id="sInLR" value="1"> In
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="sOnInOutRadio" id="sOutLR" value="2"> Out
                                </label>
                            </div>
                        </div>
                        <!-- Display for Selected Yard Line -->
                        <div class="col">
                            <p><span></span> Yard Line</p>
                        </div>
                    </div> <!-- END 2nd Row -->

                    <!-- Sliders for selecting reference yard line and steps from it -->
                    <div class="row">
                        <div class="col-8">
                            <input type="range" min="0" max="4" step="0.25" class="custom-range" id="sLRSteps">
                        </div>
                        <div class="col">
                            <input type="range" min="0" max="50" step="5" class="custom-range" id="sYardLine">
                        </div>
                    </div> <!-- END 3rd Row -->

                    <!-- Button Group selecting side of field -->
                    <div class="row">
                        <div class="btn-group btn-group-toggle mx-auto" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="radio" name="sSideRadio" id="sSideOneLeft" value="0" checked> <span class="sideTerm">Side
                                    One</span>
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="sSideRadio" id="sSideTwoRight" value="1"> <span class="sideTerm">Side
                                    Two</span>
                            </label>
                        </div>
                    </div> <!-- END 4th Row -->

                </div> <!-- END Left to Right Container -->

                <!-- Front to Back Container -->
                <div class="col-md-6">
                    <div class="row">
                        <div class="col">
                            <h3>Front to Back</h3>
                        </div>
                    </div> <!-- END 1st Row -->

                    <div class="row no-gutters">
                        <div class="col">
                            <p><span></span> Steps</p>
                        </div>
                        <div class="col">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-primary active">
                                    <input type="radio" name="sOnInFrontBehindRadio" id="sOnFB" value="0" checked> On
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="sOnInFrontBehindRadio" id="sInFrontFB" value="1"> In
                                    Front
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="sOnInFrontBehindRadio" id="sBehindFB" value="2"> Behind
                                </label>
                            </div>
                        </div>
                    </div> <!-- END 2nd Row -->

                    <div class="row">
                        <div class="col">
                            <input type="range" min="0" max="16" step="0.25" class="custom-range" id="sFBSteps">
                        </div>
                    </div> <!-- END 3rd Row -->

                    <div class="row">
                        <div class="col">
                            <div class="btn-group btn-group-toggle mx-auto" data-toggle="buttons">
                                <label class="btn btn-primary active">
                                    <input type="radio" name="sFrontBackRadio" id="sFrontHome" value="0" checked> <span
                                        class="hashTerm">Front</span>
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="sFrontBackRadio" id="sBackVisitor" value="1"> <span class="hashTerm">Back</span>
                                </label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="btn-group btn-group-toggle mx-auto" data-toggle="buttons">
                                <label class="btn btn-primary active">
                                    <input type="radio" name="sHashSidelineRadio" id="sHash" value="0" checked> Hash
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="sHashSidelineRadio" id="sSideline" value="1"> Sideline
                                </label>
                            </div>
                        </div>
                    </div> <!-- END 4th Row -->
                </div> <!-- END Front to Back Container -->
            </div> <!-- END Starting Coordinate Container -->



            <!-- Ending Coordinate -->
            <h2>Ending Coordinate:</h2>
            <div class="row">
                <!-- Left to Right Container -->
                <div class="col-md-6">
                    <div class="row">
                        <div class="col">
                            <h3>Left to Right</h3>
                        </div>
                    </div> <!-- END 1st Row -->

                    <div class="row no-gutters">
                        <!-- Display for reference distance to Yard Line -->
                        <div class="col">
                            <p><span></span> Steps</p>
                        </div>
                        <!-- Radio buttons selecting reference to yard line -->
                        <div class="col">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-primary active">
                                    <input type="radio" name="eOnInOutRadio" id="eOnLR" value="0" checked> On
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="eOnInOutRadio" id="eInLR" value="1"> In
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="eOnInOutRadio" id="eOutLR" value="2"> Out
                                </label>
                            </div>
                        </div>
                        <!-- Display for Selected Yard Line -->
                        <div class="col">
                            <p><span></span> Yard Line</p>
                        </div>
                    </div> <!-- END 2nd Row -->

                    <!-- Sliders for selecting reference yard line and steps from it -->
                    <div class="row">
                        <div class="col-8">
                            <input type="range" min="0" max="4" step="0.25" class="custom-range" id="eLRSteps">
                        </div>
                        <div class="col">
                            <input type="range" min="0" max="50" step="5" class="custom-range" id="eYardLine">
                        </div>
                    </div> <!-- END 3rd Row -->

                    <!-- Button Group selecting side of field -->
                    <div class="row">
                        <div class="btn-group btn-group-toggle mx-auto" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="radio" name="eSideRadio" id="eSideOneLeft" value="0" checked> <span class="sideTerm">Side
                                    One</span>
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="eSideRadio" id="eSideTwoRight" value="1"> <span class="sideTerm">Side
                                    Two</span>
                            </label>
                        </div>
                    </div> <!-- END 4th Row -->

                </div> <!-- END Left to Right Container -->

                <!-- Front to Back Container -->
                <div class="col-md-6">
                    <div class="row">
                        <div class="col">
                            <h3>Front to Back</h3>
                        </div>
                    </div> <!-- END 1st Row -->

                    <div class="row no-gutters">
                        <div class="col">
                            <p><span></span> Steps</p>
                        </div>
                        <div class="col">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-primary active">
                                    <input type="radio" name="eOnInFrontBehindRadio" id="eOnFB" value="0" checked> On
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="eOnInFrontBehindRadio" id="eInFrontFB" value="1"> In
                                    Front
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="eOnInFrontBehindRadio" id="eBehindFB" value="2"> Behind
                                </label>
                            </div>
                        </div>
                    </div> <!-- END 2nd Row -->

                    <div class="row">
                        <div class="col">
                            <input type="range" min="0" max="16" step="0.25" class="custom-range" id="eFBSteps">
                        </div>
                    </div> <!-- END 3rd Row -->

                    <div class="row">
                        <div class="col">
                            <div class="btn-group btn-group-toggle mx-auto" data-toggle="buttons">
                                <label class="btn btn-primary active">
                                    <input type="radio" name="eFrontBackRadio" id="eFrontHome" value="0" checked> <span
                                        class="hashTerm">Front</span>
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="eFrontBackRadio" id="eBackVisitor" value="1"> <span class="hashTerm">Back</span>
                                </label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="btn-group btn-group-toggle mx-auto" data-toggle="buttons">
                                <label class="btn btn-primary active">
                                    <input type="radio" name="eHashSidelineRadio" id="eHash" value="0" checked> Hash
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="eHashSidelineRadio" id="eSideline" value="1"> Sideline
                                </label>
                            </div>
                        </div>
                    </div> <!-- END 4th Row -->
                </div> <!-- END  Front to Back Container -->
            </div> <!-- END Ending Coordinate Container -->



            <!-- Counts -->
            <h2>Counts:</h2>
            <div class="row">
                <div class="col">
                    <p><span></span> Counts</p>
                </div>
                <div class="col-8">
                    <input type="range" min="1" max="64" step="1" class="custom-range" id="counts">
                </div>
            </div> <!-- END Counts Container -->

            <button type="button" class="btn btn-primary btn-block" onclick="getMidset()">Get Midset</button>
        </form>

        <!-- Results -->
        <h2>Results:</h2>

        <h4>Midset:</h4>
        <h5><span class="midset"></span></h5>
        <h4>Stepsize:</h4>
        <h5><span class="stepsize"></span></h5>
        <button type="button" class="btn btn-primary btn-block" onclick="copyEndToStart()">Copy Ending Coordinate to Start</button>

    </div>
    <script src="js/interactor.js"></script>
    <script src="js/coordinate.js"></script>
    <script src="js/field.js"></script>
    <script src="js/midset.js"></script>
    <script src="js/input.js"></script>
    <script src="js/output.js"></script>
    <script src="js/marching-buddy.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>

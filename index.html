<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Marching Buddy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- Here we go -->
        <h1>Marching Buddy JS</h1>

        <form>
            <div class="row">
                <!-- Left to Right Container -->
                <div class="col-md-6">
                    <div class="row">
                        <div class="col">
                            <h2>Left to Right</h2>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Zone for Slider to update steps from yard line -->
                        <div class="col">
                            <span>Steps</span>
                        </div>
                        <!-- Radio buttons selecting reference to yard line -->
                        <div class="col-4">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-primary active">
                                    <input type="radio" name="onInOutRadio" id="onRadio" value="0"> On
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="onInOutRadio" id="inRadio" value="1"> In
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="onInOutRadio" id="outRadio" value="2"> Out
                                </label>
                            </div>
                        </div>
                        <!-- Zone for slider to update selected yard line -->
                        <div class="col">
                            <span>Yard Line</span>
                        </div>
                    </div>

                    <!-- Sliders for getting step sizes and yardlines -->
                    <div class="row">
                        <div class="col-8">
                            <input type="range" min="0" max="4" step="0.25" class="custom-range" id="rangeLeftRightSteps">
                        </div>
                        <div class="col">
                            <input type="range" min="0" max="50" step="5" class="custom-range" id="rangeYardLine">
                        </div>
                    </div>

                    <!-- Button Group selecting side of field -->
                    <div class="row">
                        <div class="btn-group btn-group-toggle mx-auto" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="radio" name="sideRadio" id="sideOneRadio" value="0"> Side One
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="sideRadio" id="sideTwoRadio" value="1"> Side Two
                            </label>
                        </div>
                    </div>
                </div>

            <!-- Front to Back Container -->
                <div class="col-md-6">
                    <div class="row">
                        <div class="col">
                            <h2>Front to Back</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <span>Steps</span>
                        </div>
                        <div class="col">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-primary active">
                                    <input type="radio" name="onFrontBehindRadio" id="onFBRadio" value="0"> On
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="onFrontBehindRadio" id="inFrontFBRadio" value="1"> In Front
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="onFrontBehindRadio" id="behindFBRadio" value="2"> Behind
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="range" min="0" max="16" step="0.25" class="custom-range" id="rangeFrontBackSteps">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="btn-group btn-group-toggle mx-auto" data-toggle="buttons">
                                <label class="btn btn-primary active">
                                    <input type="radio" name="frontBackRadio" id="sideOneRadio" value="0"> Front
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="frontBackRadio" id="sideTwoRadio" value="1"> Back
                                </label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="btn-group btn-group-toggle mx-auto" data-toggle="buttons">
                                <label class="btn btn-primary active">
                                    <input type="radio" name="hashSidelineRadio" id="sideOneRadio" value="0"> Hash
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="hashSidelineRadio" id="sideTwoRadio" value="1"> Sideline
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Submit</button>

        </form>

        <!-- Practice container for filling info -->
        <p></p>

    </div>
    <script src="js/interactor.js"></script>
    <script src="js/coordinate.js"></script>
    <script src="js/field.js"></script>
    <script src="js/midset.js"></script>
    <script src="js/marching-buddy.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
